<div class="row">
  <div class="col-3">
    <app-card [showMergin]="false">
      <h5 class="card-title">Setting</h5>
      <div class="mb-3">
        <label class="form-label">Transaction Type</label>
        <select #trxSelect (change)="changeTransaction(trxSelect.value)" class="form-select">
          @for (item of trxTypes; track $index) {
            <option [value]="item">{{item}}</option>
          }
        </select>
      </div>

      @if (showProviders) {
        <div class="mb-3">
          <label class="form-label">Provider</label>
          <select class="form-select">
            @for (item of providers; track $index) {
              <option [value]="item">{{item}}</option>
            }
          </select>
        </div>
      }

      <div class="mb-3">
        <label class="form-label">Setting Type</label>
        <select #settingTypeSelect (change)="changeSettingType(settingTypeSelect.value)" class="form-select">
          @for (item of settingTypes; track $index) {
            <option [value]="item">{{item}}</option>
          }
        </select>
      </div>

      <div class="mt-3">
        <button class="btn btn-outline-danger">
          <i class="bi-plus-lg"></i> Add Setting
        </button>
      </div>

    </app-card>
  </div>

  <div class="col">
    @if (selectedType == "Fix") {
      <app-setting-for-fix></app-setting-for-fix>
    } @else if (selectedType == "Tier") {
      <app-setting-for-tier></app-setting-for-tier>
    } @else {
      <app-setting-for-capped></app-setting-for-capped>
    }
  </div>
</div>
